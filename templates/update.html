{% extends "base.html" %}
{% block title %} Update Record {% endblock title %}

  {% block content %}
    
 
   
    <div class="container my-4">

        <h2>Update the Todo</h2>


        <form action="/update/{{todo.sno}}" method="post">
            <div class="mb-3">
              <label for="title" class="form-label">Todo Title </label>
              <input type="text" class="form-control" id="title" aria-describedby="emailHelp" name="title" value="{{todo.title}}">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Todo Description</label>
              <input type="text" class="form-control" id="desc" name="desc" value="{{todo.desc}}">
            </div>
            
            <button type="submit" class="btn btn-primary">Update</button>

          </form>
    </div>

    </div>

    
   
  {% endblock content %}
